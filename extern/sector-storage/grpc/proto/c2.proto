syntax = "proto3";

option go_package = "grpc/proto";

package proto;

service Connect {
  rpc ConnectTest (ConnectRequest)  returns (ConnectReply){}
}

service C2 {
  rpc C2Client (Request) returns (Reply) {}
}

service Machine {
  rpc Registered (RegisteredRequest) returns (RegisteredReply) {}
}

message Request {
  uint64 actorID = 1;
  uint64 sectorNumber = 2;
  bytes commit1Out = 3;
  int64 proofType = 4;
}

message Reply {
  bytes message = 1;
}

message RegisteredRequest {
  string ip = 1;
  string port = 2;
  string host = 3;
}

message RegisteredReply {
  bool message = 1;
}

message ConnectRequest {
}

message ConnectReply {
  bool message = 1;
}